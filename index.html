<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="title-container">
        <header class="title-bar">
          <div class="screw screw-left"></div>
          <h1>Ghede Studios</h1>
          <div class="screw screw-right"></div>
        </header>
      </div>
      <main>
        <div class="gallerybox">
          <h2>Handheld Photography</h2>
          <hr class="custom-hr">
          <div class="gallery">
            <img id="I1" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Light%20Post%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Light%20Post%20HE.jpg?raw=true" alt="Street lamp at night">
            <img id="I2" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/God%20Rays%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/God%20Rays.jpg?raw=true" alt="Light shining on moss">
            <img id="I3" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Little%20Bee%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Little%20Bee.jpg?raw=true" alt="Bee flying beside white flowers">
            <img id="I4" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Little%20Creek%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Little%20Creek.jpg?raw=true" alt="Shimmering blue creek running through rocks">
            <img id="I5" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Runoff%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Runoff.jpg?raw=true" alt="Rocks and moss through clear runoff water">
            <img id="I6" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Tree%20Bark%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Tree%20Bark.jpg?raw=true" alt="Lichen growing on tree bark closeup">
            <img id="I7" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Mushroom%20Log%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Mushroom%20Log%20Thumbnail.jpg?raw=true" alt="Mushrooms growing on the side of a dead tree limb">
            <img id="I8" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Love%20Bridge%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Love%20Bridge.jpg?raw=true" alt="Hearts and initials carved into wooden railing of bridge">
            <img id="I9" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Grass%20Close-up%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Grass%20Close-up.jpg?raw=true" alt="Up close plants growing through grass">
            <img id="I10" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Branch%20Lichen%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Branch%20Lichen.jpg?raw=true" alt="Lichen growing on tree branch">
          </div>
          <h2>Aerial Photography</h2>
          <hr class="custom-hr">
          <div class="gallery">
            <img id="A1" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Frisco%20Campus-1%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Frisco%20Campus-1.jpg?raw=true" alt="College campus from aerial view">
            <img id="A2" src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Black%20House_2%20Thumbnail.jpg?raw=true" data-full-src="https://github.com/ghedeboi/ghedestudiogallery.github.io/blob/main/Photos/Black%20House_2.jpg?raw=true" alt="Black and white houses on lake from aerial view">
          </div>
        </div>
      </main>
    </div>
    <!-- Modal Structure -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-img">
      <div id="caption"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
