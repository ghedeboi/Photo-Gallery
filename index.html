<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1>Photography By:</h1>
      <p>Joseph C Blaylock</p>
    </header>
    <div class="gallerybox">
       <h2>Handheld Photography</h2>
       <hr class="custom-hr">
     <div class="gallery">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Light%20Post%20HE.jpg?raw=true" alt="Street lamp at night">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/IMG_1031.jpg?raw=true" alt="Light shining on moss">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Little%20Bee.jpg?raw=true" alt="Bee flying beside white flowers">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Little%20Creek.jpg?raw=true" alt="Shimmering blue creek running through rocks">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Runoff.jpg?raw=true" alt="Rocks and moss through clear runoff water">
        <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Tree%20Bark.jpg?raw=true" alt="Lichen growing on tree bark closeup">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/IMG_0857.jpg?raw=true" alt="Mushrooms growing on the side of a dead tree limb">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/IMG_0660.jpg?raw=true" alt="Hearts and initials carved into wooden railing of bridge">
       <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/IMG_0609.jpg?raw=true" alt="Up close plants growing through grass">
        <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/IMG_0361-1.jpg?raw=true" alt="Lichen growing on tree branch">
     </div>
        <h2>Aerial Photography</h2>
        <hr class="custom-hr">
      <div class="gallery">
        <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Frisco%20Campus-1.jpg?raw=true" alt="College campus from aerial view">
        <img src="https://github.com/ghedeboi/Photo-Gallery/blob/main/Photos/Black%20House_2.jpg?raw=true" alt="Black and white houses on lake from aerial view">
      </div>
    </div>
  </body>
</html>
